<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col align-self-center">
            <form action="" class="box">
                <h1>Sing In</h1>
                <p class="text-muted">Please enter your login and password</p>
                <input [(ngModel)]="username" type="text" 
                name="username" placeholder="Username">
                <input [(ngModel)]="password" type="password" name="password" placeholder="Password">
                <input (click)="Login()" type="submit" name="" value="Login">

                <div class="file has-name is-small is-info justify-content-center ">
                    <label class="file-label">
                    <input class="file-input" type="file"  name="imagen" (change)="fileSelected($event)">
                    <span class="file-cta">
                        <span class="file-icon">
                        <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                        Choose a fileâ€¦
                        </span>
                    </span>
                    
                    </label>
                </div>



            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
